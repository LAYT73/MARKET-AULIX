<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mainPage</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main_page.css">
</head>
<body>
  <div class="main">
    <div class="section-main">
      <ul class="section-main__menu">
        
      </ul>
      <div class="banner">
        <h2>Latest trending</h2>
        <h1>Electronic items</h1>
        <a href="#">Learn more</a>
      </div>
      <div class="section-main__left">
        <div class="authorization">
          <div class="authorization__header">
            <img src="./img/main_page/avatar.svg" alt="">
            <p>Hi, user <br> let's get stated</p>
          </div>
          <button class="authorization__reg">Join now</button>
          <button class="authorization__log">Log in</button>
        </div>
        <div class="saler">
          <p>Get US $10 off with a new supplier</p>
        </div>
        <div class="quote">
          <p>Send quotes with supplier preferences</p>
        </div>
      </div>
    </div>
    <div class="section-sale">
      <div class="countdown">
        <h2>Deals and offers</h2>
        <p>Hygiene equipments</p>
        <div class="countdown__time"></div>
      </div>
      <div class="section-sale__cards">
        
      </div>
    </div>
  </div>
  <script src="./scripts/mainPage.js"></script>
