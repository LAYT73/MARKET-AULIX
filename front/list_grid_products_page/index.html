<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list grid products page</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/ad27b8ef63.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!--path block-->
        <div class="products-path">
            <div class="products-path__item">
                <span>Home</span>
                <img src="images/icons/chevron_right.svg" alt="">
            </div>
            <div class="products-path__item">
                <span>Clothings</span>
                <img src="images/icons/chevron_right.svg" alt="">
            </div>
            <div class="products-path__item">
                <span>Men's wearing</span>
                <img src="images/icons/chevron_right.svg" alt="">
            </div>
            <div class="products-path__item">
                <span>Summer clothing</span>

            </div>
        </div>
        <!--main-->
        <div class="main">
            <!--filters block-->
            <div class="product-filters">
                <div class="product-filter__item">
                    <div class="filter-heading">
                        <h6 class="filter-heading__name">Category</h6>
                        <img src="images/icons/expand_less.png" alt="">
                    </div>
                    <div class="filter-content">
                        <ul class="filter-content__list">
                            <li class="filter-content__item">Mobile accessory</li>
                            <li class="filter-content__item">Electronic</li>
                            <li class="filter-content__item">Smartphones</li>
                            <li class="filter-content__item">Modern tech</li>
                            <button class="filter-show-more">See all</button>
                        </ul>
                    </div>
                </div>
            </div>
            <!--product list-->

        </div>
        


    </div>

    <script src="index.js"></script>
</body>
</html>
