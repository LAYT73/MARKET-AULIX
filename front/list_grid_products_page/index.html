<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list grid products page</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/ad27b8ef63.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!--path block-->
        <div class="products-path">
            <div class="products-path__item">
                <span>Home</span>
                <img src="images/icons/chevron_right.svg" alt="">
            </div>
            <div class="products-path__item">
                <span>Clothings</span>
                <img src="images/icons/chevron_right.svg" alt="">
            </div>
            <div class="products-path__item">
                <span>Men's wearing</span>
                <img src="images/icons/chevron_right.svg" alt="">
            </div>
            <div class="products-path__item">
                <span>Summer clothing</span>

            </div>
        </div>
        <!--main-->
        <div class="main">
            <!--filters block-->
            <div class="product-filters">
                <!--Category-->
                <div class="product-filter__item">
                    <div class="filter-heading">
                        <h6 class="filter-heading__name">Category</h6>
                        <img src="images/icons/expand_less.png" alt="">
                    </div>
                    <div class="filter-content">
                        <ul class="filter-content__list">
                            <li class="filter-content__item">Mobile accessory</li>
                            <li class="filter-content__item">Electronic</li>
                            <li class="filter-content__item">Smartphones</li>
                            <li class="filter-content__item">Modern tech</li>
                            
                        </ul>
                        <button class="filter-show-more">See all</button>
                    </div>
                </div>
                <!--Brands-->
                <div class="product-filter__item">
                    <div class="filter-heading">
                        <h6 class="filter-heading__name">Brands</h6>
                        <img src="images/icons/expand_less.png" alt="">
                    </div>
                    <div class="filter-content">
                        <ul class="filter-content__list">
                            <li class="filter-content__item filter-content__checkbox">
                                <input type="checkbox" class="custom-checkbox" id="samsung"><label for="samsung">Samsung</label>
                            </li>
                            <li class="filter-content__item filter-content__checkbox">
                                <input type="checkbox" class="custom-checkbox" id="apple"><label for="apple">Apple</label>
                            </li>
                            <li class="filter-content__item filter-content__checkbox">
                                <input type="checkbox" class="custom-checkbox" id="huawei"><label for="huawei">Huawei</label>
                            </li>
                            <li class="filter-content__item filter-content__checkbox">
                                <input type="checkbox" class="custom-checkbox" id="pocco"><label for="pocco">Pocco</label>
                            </li>
                            <li class="filter-content__item filter-content__checkbox">
                                <input type="checkbox" class="custom-checkbox" id="lenovo"><label for="lenovo">Lenovo</label>
                            </li>
                        </ul>
                        <button class="filter-show-more">See all</button>
                    </div>
                </div>
                <!--Features-->
                <div class="product-filter__item">
                    <div class="filter-heading">
                        <h6 class="filter-heading__name">Features</h6>
                        <img src="images/icons/expand_less.png" alt="">
                    </div>
                    <div class="filter-content">
                        <ul class="filter-content__list">
                            <li class="filter-content__item filter-content__checkbox">
                                <input type="checkbox" class="custom-checkbox" id="metallic"><label for="metallic">Metallic</label>
                            </li>
                            <li class="filter-content__item filter-content__checkbox">
                                <input type="checkbox" class="custom-checkbox" id="plastic-hover"><label for="plastic-hover">Plastic hover</label>
                            </li>
                            <li class="filter-content__item filter-content__checkbox">
                                <input type="checkbox" class="custom-checkbox" id="ram"><label for="ram">8GB Ram</label>
                            </li>
                            <li class="filter-content__item filter-content__checkbox">
                                <input type="checkbox" class="custom-checkbox" id="super-power"><label for="super-power">Super power</label>
                            </li>
                            <li class="filter-content__item filter-content__checkbox">
                                <input type="checkbox" class="custom-checkbox" id="large-memory"><label for="large-memory">Large memory</label>
                            </li>
                        </ul>
                        <button class="filter-show-more">See all</button>
                    </div>
                </div>
                <!--Price range-->
                <div class="product-filter__item">
                    <div class="filter-heading">
                        <h6 class="filter-heading__name">Price range</h6>
                        <img src="images/icons/expand_less.png" alt="">
                    </div>
                    <div class="filter-content">
                        <ul class="filter-content__list">
                            <li class="filter-content__item">Mobile accessory</li>
                            <li class="filter-content__item">Electronic</li>
                            <li class="filter-content__item">Smartphones</li>
                            <li class="filter-content__item">Modern tech</li>
                            
                        </ul>
                        <button class="filter-show-more">See all</button>
                    </div>
                </div>
                <!--Condition-->
                <div class="product-filter__item">
                    <div class="filter-heading">
                        <h6 class="filter-heading__name">Condition </h6>
                        <img src="images/icons/expand_less.png" alt="">
                    </div>
                    <div class="filter-content">
                        <ul class="filter-content__list">
                            <li class="filter-content__item filter-content__radio">
                                <label class="custom-radio">
                                    <input type="radio">
                                    <span>Any</span>    
                                </label>
                            </li>
                            <li class="filter-content__item filter-content__radio">
                                <label class="custom-radio">
                                    <input type="radio">
                                    <span>Refurbished</span>    
                                </label>
                            </li>
                            <li class="filter-content__item filter-content__radio">
                                <label class="custom-radio">
                                    <input type="radio">
                                    <span>Brand new</span>    
                                </label>
                            </li>
                            <li class="filter-content__item filter-content__radio">
                                <label class="custom-radio">
                                    <input type="radio">
                                    <span>Old items</span>    
                                </label>
                            </li>
                        </ul>
                        <button class="filter-show-more">See all</button>
                    </div>
                </div>
                <!--Ratings-->
                <div class="product-filter__item">
                    <div class="filter-heading">
                        <h6 class="filter-heading__name">Ratings</h6>
                        <img src="images/icons/expand_less.png" alt="">
                    </div>
                    <div class="filter-content">
                        <ul class="filter-content__list">
                            <li class="filter-content__item filter-content__checkbox">
                                <input type="checkbox" class="custom-checkbox" id="rating1"><label for="rating1">Samsung</label>
                            </li>
                            <li class="filter-content__item filter-content__checkbox">
                                <input type="checkbox" class="custom-checkbox" id="rating2"><label for="rating2">Apple</label>
                            </li>
                            <li class="filter-content__item filter-content__checkbox">
                                <input type="checkbox" class="custom-checkbox" id="rating3"><label for="rating3">Huawei</label>
                            </li>
                            <li class="filter-content__item filter-content__checkbox">
                                <input type="checkbox" class="custom-checkbox" id="rating4"><label for="rating4">Pocco</label>
                            </li>
                        </ul>
                        <button class="filter-show-more">See all</button>
                    </div>
                </div>
            </div>
            <!--product list-->
            <div class="products-list">
                <div class="product-list__top-block">
                    <p>12,911 items in <span>Mobile accessory</span></p>
                    <div class="product-list__controlls">
                        <div class="checkbox">
                            <input class="custom-checkbox" id="is-verified" type="checkbox"><label for="is-verified">Verified only</label>
                        </div>
                        <div class="select-block">
                            <select name="select" id="select">
                                <option value="featured">Featured</option>
                                <option value="featured">Featured2</option>
                            </select>
                        </div>
                        <div class="view-style">
                            <div class="grid">

                            </div>
                            <div class="list">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="product-list__settings">
                    
                </div>
            </div>
        </div>
        


    </div>

    <script src="filters-accordeon.js"></script>
</body>
</html>
